<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <script
      src="js/script.js"
      defer
    ></script>
    <title>Music Cd's</title>
  </head>
  <body>
    <header>
      <h1>Music Cd's</h1>
    </header>
    <section>
      <form id="new-music-frm">
        <label for="artist">Artist</label>
        <input
          type="text"
          name="artist"
          id="artist"
          required
          value="Filip"
        />
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
        />

        <label for="year">Year</label>
        <input
          type="number"
          name="year"
          id="year"
        />

        <input type="submit" />
      </form>

      <article>
        <table>
          <thead>
            <tr>
              <th scope="col">Artist</th>
              <th scope="col">Title</th>
              <th scope="col">Year</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!--             <tr>
              <td>Filip</td>
              <td>cake</td>
              <td>2000</td>
              <td>🗑️</td>
            </tr> -->
          </tbody>
        </table>
      </article>
    </section>

    <template id="new-cd">
      <tr>
        <td id="new-author"></td>
        <td id="new-title"></td>
        <td id="new-year"></td>
        <td id="new-delete">🗑️</td>
      </tr>
    </template>
  </body>
</html>
